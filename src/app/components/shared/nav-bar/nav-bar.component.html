<nav
  class="navbar is-link is-fixed-top"
  role="navigation"
  aria-label="dropdown navigation"
>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a
        (click)="backToMetabolights()"
        class="navbar-item"
      >
        <span class="material-icons"> keyboard_backspace </span>&nbsp;Back to MetaboLights
        <span *ngIf="environmentName != null || environmentName.length > 0" style="margin-left: 16px; color: orange"
        > &nbsp;(Environment: {{ environmentName }} hosted on {{ endpoint }})</span
      >
      </a>
      <ng-template #studyStatus>
        <a
          *ngIf="router.url != '/console' && router.url != '/guide/create'"
          class="navbar-item"
        >
          {{ studyId }}&emsp;<span
            *ngIf="studyId"
            class="tag is-normal is-rounded"
            >PRIVATE</span
          >
        </a>
        <a
          *ngIf="router.url == '/console' || router.url == '/guide/create'"
          class="navbar-item"
        >
          <img
            height="20px"
            src="{{ baseHref }}assets/img/MetaboLightsLogo.png"
          />&nbsp;MetaboLights&nbsp;Study Editor
        </a>
      </ng-template>

    </div>
    <div class="navbar-end">
      <mtbls-about class="version" [apiVersion]="apiVersion" [editorVersion]="editorVersion"></mtbls-about>

      <a
      (click)="redirectToConsole()" class="navbar-item">
        <i class="material-icons"> list </i>&nbsp;My studies
      </a>
      <a
        *ngIf="previewEnabled"
        target="_blank"
        href="{{ reviewerLink }}"
        class="navbar-item"
      >
        <i class="material-icons"> visibility </i>&nbsp;Preview
      </a>
      <a (click)="logOut()" class="navbar-item">
        <i class="material-icons"> exit_to_app </i>&nbsp;Logout
      </a>
    </div>
  </div>
</nav>
