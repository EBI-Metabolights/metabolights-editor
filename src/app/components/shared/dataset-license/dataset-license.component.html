<div  class="control">
    <div class="tags has-addons">
      <span class="tag">Dataset License</span>


      @defer (when datasetLicense != null) {

        <span *ngIf="datasetLicense && datasetLicense.name.length > 0; else noLicense"
            class="tag clickable is-success is-info"
            (click)="goTermsOfUse()">
        {{ datasetLicense.name | stripTermsOfUse }}
      </span>
      <ng-template #noLicense>
        <span class="tag clickable is-info">
          No License Found
        </span>
      </ng-template>

      } @loading {
        <span class="tag is-info">
          Fetching...
        </span>
      } @placeholder {
        <span class="tag is-info">
          Fetching...
        </span>
      }



    </div>
  </div>
