<div class="level mb-2">
    <div class="level-left"></div>
    <div class="level-right">
        <a class="button is-primary is-small" (click)="openModal()">+ Add</a>
    </div>
</div>

<div class="dataset-list" *ngIf="(relatedDatasets$ | async)?.length > 0">
    <div class="box p-3 mb-4" *ngFor="let ds of relatedDatasets$ | async; let i = index">
        <div class="columns is-vcentered is-mobile">
            <div class="column">
                <div class="is-flex is-align-items-center is-flex-wrap-wrap" style="gap: 1rem;">
                    <span class="has-text-weight-bold is-size-6 has-text-grey-dark">{{ ds.accession }}</span>
                    <div class="is-size-6" *ngIf="ds.url">
                        <span class="has-text-weight-semibold has-text-grey">URL:</span>
                        <a class="ml-1" [href]="ds.url" target="_blank" style="word-break: break-all;">{{ ds.url }}</a>
                    </div>
                </div>
            </div>
            <div class="column is-narrow">
                <button class="delete is-medium" (click)="removeDataset(i)" title="Remove Dataset"></button>
            </div>
        </div>
    </div>
</div>

<mtbls-modal [title]="'Add Related Dataset'" [isModalOpen]="isModalOpen" (closed)="closeModal()">
    <div body [formGroup]="form">
        <div class="columns is-multiline">
            <div class="column is-6">
                <div class="field">
                    <label class="label is-small">Related Dataset Repository</label>
                    <div class="control">
                        <mat-form-field class="full-width is-small">
                            <input type="text" matInput formControlName="identifierSource"
                                [matAutocomplete]="sourceAuto" placeholder="e.g. MetaboLights" />
                            <mat-autocomplete #sourceAuto="matAutocomplete" [displayWith]="displayIdentifierSource">
                                <mat-option *ngFor="let src of filteredIdentifierSources$ | async" [value]="src">
                                    <div class="is-size-7"><b>{{ src.name }}</b> ({{ src.prefix }})</div>
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="field">
                    <label class="label is-small">Related Dataset Accession Number</label>
                    <div class="control">
                        <mat-form-field class="full-width is-small">
                            <input matInput type="text" formControlName="identifier"
                                [placeholder]="identifierPlaceholder">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div footer>
        <button class="button is-info" (click)="addDataset()" [disabled]="form.invalid">Add Dataset</button>
        <button class="button" style="margin-left:10px" (click)="closeModal()">Cancel</button>
    </div>
</mtbls-modal>
