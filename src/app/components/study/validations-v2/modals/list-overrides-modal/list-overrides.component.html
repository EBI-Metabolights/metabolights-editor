<div class="modal is-active ">
    <div class="modal-background"> </div>

<mat-card>
    <mat-table [dataSource]="overrides" class="mat-elevation-z8">
      <!-- Rule ID Column -->
      <ng-container matColumnDef="rule_id">
        <mat-header-cell *matHeaderCellDef> Rule ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.rule_id }} </mat-cell>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
      </ng-container>
  
      <!-- New Type Column -->
      <ng-container matColumnDef="new_type">
        <mat-header-cell *matHeaderCellDef> New Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.new_type }} </mat-cell>
      </ng-container>
  
      <!-- Curator Column -->
      <ng-container matColumnDef="curator">
        <mat-header-cell *matHeaderCellDef> Curator </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.curator }} </mat-cell>
      </ng-container>
  
      <!-- Created At Column -->
      <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.created_at | date:'medium' }} </mat-cell>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button *ngIf="isCurator" (click)="openEditDialog()" mat-button color="primary">Edit</button>
          <button *ngIf="isCurator" (click)="openDeleteDialog()" mat-button color="warn">Delete</button>
        </mat-cell>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <button class="button is-info" (click)="close()">Close</button>

  </mat-card>

  <div>
  </div>
  </div>
