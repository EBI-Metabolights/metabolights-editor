<div class="modal is-active">
  <div class="modal-background"></div>

  <mat-card>
    <!-- Scrollable Container for mat-table -->
    <div class="scrollable-table-container">
      <mat-table [dataSource]="overrides" class="mat-elevation-z8">
        <!-- Rule ID Column -->
        <ng-container matColumnDef="ruleId">
          <mat-header-cell *matHeaderCellDef> Rule ID </mat-header-cell>
          <mat-cell *matCellDef="let override"> {{ override.ruleId }} </mat-cell>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let override"> {{ override.title }} </mat-cell>
        </ng-container>

        <!-- New Type Column -->
        <ng-container matColumnDef="newType">
          <mat-header-cell *matHeaderCellDef> New Type </mat-header-cell>
          <mat-cell *matCellDef="let override"> {{ override.newType }} </mat-cell>
        </ng-container>

        <!-- Curator Column -->
        <ng-container matColumnDef="curator">
          <mat-header-cell *matHeaderCellDef> Curator </mat-header-cell>
          <mat-cell *matCellDef="let override"> {{ override.curator }} </mat-cell>
        </ng-container>

        <!-- Comments Column -->
        <ng-container matColumnDef="comments">
          <mat-header-cell *matHeaderCellDef> Comments </mat-header-cell>
          <mat-cell *matCellDef="let override"> {{ override.comment }} </mat-cell>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
          <mat-cell *matCellDef="let override">
            {{ override.createdAt | date: 'medium' }}
          </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let override">
            <button *ngIf="isCurator" (click)="openDeleteDialog(override)" mat-button color="warn">
              Delete
            </button>
          </mat-cell>
        </ng-container>

        <!-- Header and Row Definitions -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <footer class="modal-card-foot">
        <div class="columns is-gapless full-width">
          <div class="column is-full has-text-right">
            <button class="button is-info" (click)="close()">Close</button>
          </div>
        </div>
      </footer>
  </mat-card>
</div>
