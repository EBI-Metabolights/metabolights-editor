<div class="card">
  <header class="card-heading" >
    <span>
      <p class="is-pulled-left">Factors 
        <span *ngIf="!isReadOnly"><mat-icon [matTooltip]="'Factors are key parameters within a study that differentiate samples into groups'" >help</mat-icon></span>
      </p>
      <span *ngIf="!isReadOnly">
        <mtbls-factor [value]="null"></mtbls-factor>
      </span>
    </span>
  </header>
  <div class="card-content">
    <div class="content">
      <div *ngIf="factors && factors.length > 0; else emptyMessage">
        <div id="meta">
          <div *ngFor="let factor of factors">
            <mtbls-factor [value]="factor"></mtbls-factor>
          </div>
        </div>
      </div>
      <ng-template #emptyMessage>
        <p class="has-text-grey-light has-text-centered">
          <small>No Study factors defined yet.</small>
        </p>
      </ng-template>
    </div>
  </div>
</div>
